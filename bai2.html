<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max trong mảng</title>
</head>
<body>
<script>
    let array = [1,20,6,3,40,15,4,9,17,8];
    document.write("Các phần tử trong mảng: " + array + "<br/>");
    let max = array[0];
    let index = 0;
    for (i=1;i<array.length;i++) {
        if (max < array[i]) {
            max = array[i];
            index = i;
        }
    }
    document.write("Phần tử có giá trị lớn nhất trong mảng là: " + max + " tại vị trí số "+index);
</script>
</body>
</html>
