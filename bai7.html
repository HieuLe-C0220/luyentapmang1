<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xoá phần tử khỏi mảng</title>
</head>
<body>
<script>
    let mang = [1,20,6,3,40,15,4,9,17,8];
    document.write("Mảng đã cho: "+mang+"<br/>");
    let bienV = parseInt(prompt('Mời nhập giá trị muốn tìm kiếm'));
    let check = -1;
    for(i=0;i<10;i++) {
        if (bienV === mang[i]) {
            check = i;
            break
        }
    }
    if(check === -1){
        alert("Ko có giá trị cần tìm trong mảng")
    }else {
        deleteElement(i);
    }
    console.log(mang.join());
    function deleteElement(n) {
        for(j=n+1;j<mang.length;j++){
            mang[j-1]=mang[j];
        }
        mang[mang.length-1]="0";
    }
    document.write("sau khi xoá số không may mắn thì mảng hiện tại còn các phần tử: "+mang);
</script>
</body>
</html>
